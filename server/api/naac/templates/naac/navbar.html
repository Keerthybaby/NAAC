<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NAAC</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .sidenav {
          background-color: #e3f2fd;
          height: calc(100vh - 56px);
          width: 180px;
          position: fixed;
          top: 8;
          left: 0;

        }

    </style>

</head>
<body style="overflow-x: hidden;"">

    <nav class="navbar navbar-dark bg-dark justify-content-between sticky-top">
        <a class="navbar-brand mb-0 h1" href="">NAAC</a>
        <!--    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"-->
        <!--            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
        <!--        <span class="navbar-toggler-icon"></span>-->
        <!--    </button>-->
        <!--    <div class="collapse navbar-collapse" id="navbarSupportedContent">-->


        <form class="form-inline" action="{%url 'logout' %}">
            <span class="navbar-text mr-3">Hello, {{request.user}}</span>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>

        </div>

    </nav>


    <div class="row">
        <div class="col-2">
            <nav class="navbar navbar-light sidenav ">
                <ul class="nav flex-column nav-pills" style="position: fixed; top: 10%;">
                    <li class="nav-item">
                        <a class="nav-link {% if navbar == 'dashboard' %} active {% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if navbar == 'iiqa' %} active {% endif %}" href="{% url 'iiqa' %}">Manage IIQA</a>
                    </li>
                    <li class="dropdown-header">Manage SSr</li>
                    <li class="nav-item">
                        <a class="nav-link {% if navbar == 'ssrtxtverify' %} active {% endif %}" href="{% url 'ssrtxtverify' %}">Data Verify</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if navbar == 'ssrgeo' %} active {% endif %}" href="{% url 'ssrgeo' %}">Geo Verify</a>
                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if navbar == 'ssrplot' %} active {% endif %}" href="{% url 'ssrplot' %}">Plot Comparison</a>
                    </li>

                </ul>
            </nav>
        </div>

        <div class="col-10">
            {% block content %}


            {% endblock %}
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</body>

</html>

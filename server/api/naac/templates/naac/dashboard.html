{% extends 'naac/navbar.html' %}

{% block content %}
<div class="container mt-3">
    <h1>Home page of {{request.user}}</h1>

    <div class="row mt-4">
        <div class="alert alert-primary col-3" role="alert">
            Application Status
        </div>
        <div class="alert alert-success col-3 ml-3" role="alert">
            Payment Status
        </div>
    </div>

    <div class="row">
        <div class="alert alert-warning col-3" role="alert">
            Last Login Details
        </div>
        <div class="alert alert-info col-3 ml-3" role="alert">
            Clarification
        </div>
    </div>

</div>


{% endblock %}
